<!-- Run Widget HTML -->

<div class="left-panel-column">

	<div class="panel panel-default gcode-view-panel">

		<div class="panel-heading">

			<h3 class="gcode-file-name">GCode File</h3>

			<div class="btn-group">

				<span evt-signal="" evt-data="play" class="btn btn-xs btn-default gcode-play-btn">
					<span class="material-icons">play_arrow</span>
				</span>

				<span evt-signal="gcode-buffer/control" evt-data="pause" class="btn btn-xs btn-default gcode-pause-btn">
					<span class="material-icons">pause</span>
				</span>

				<span evt-signal="gcode-buffer/control" evt-data="stop" class="btn btn-xs btn-default gcode-stop-btn">
					<span class="material-icons">stop</span>
				</span>

			</div>

			<div class="btn-group">

				<span evt-signal="" evt-data="reload-gcode" class="btn btn-xs btn-default reload-gcode-btn">
					<span class="material-icons">cached</span>
				</span>

			</div>

			<div class="btn-group">

				<span evt-signal="" evt-data="open-file" class="btn btn-xs btn-default open-file-btn">
					<span class="fa fa-envelope-open-o"></span>
				</span>

			</div>

		</div>

		<div class="panel-body">
			<div class="gcode-file-text"></div>
		</div>

	</div>

		</div>

	</div> -->

</div>

<div class="right-panel-column">

	<div class="panel panel-default feedrate-panel status-panel">

		<div class="panel-body">

			<div class="status-label feedrate-label">Feedrate</div>
			<div class="status-units feedrate-units">--</div>
			<div class="status-value feedrate-value">--</div>

			<div class="btn-group status-btns">
				<span evt-signal="" evt-data="feedhold" class="btn btn-xs btn-default feedhold-btn">Hold</span>
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-danger feedrate-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

		</div>

	</div>

	<div class="panel panel-default spindle-panel status-panel">

		<div class="panel-body">

			<div class="status-label spindle-label">Spindle</div>
			<div class="status-units spindle-units">rpm</div>
			<div class="status-value spindle-value">--</div>
			<span class="material-icons spindle-dir spindle-cw hidden">rotate_right</span>
			<span class="material-icons spindle-dir spindle-ccw hidden">rotate_left</span>

			<div class="btn-group status-btns">
				<span evt-signal="" evt-data="on" class="btn btn-xs btn-default on-btn">On</span>
				<span evt-signal="" evt-data="off" class="btn btn-xs btn-default off-btn">Off</span>
			</div>

			<div class="progress">
				<div class="progress-bar progress-bar-danger spindle-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>

		</div>

	</div>

	<div class="panel panel-default dro-panel">

		<div class="panel-body">

			<!-- X Axis DRO -->
			<div class="x-axis-dro">

				<!-- Home X Axis Button -->
				<div evt-signal="" evt-data="home-x" class="btn btn-sm btn-default btn-home">
					<span class="glyphicon glyphicon-home"></span>
				</div>

				<!-- DRO Label -->
				<div class="dro-label">X</div>

				<!-- DRO Value -->
				<div class="dro-value">
					<span class="negpos digits-dimmed">-</span><span class="intgray digits-dimmed">00</span><span class="intblack">0</span>.<span class="decblack">0</span><span class="decgray digits-dimmed"></span>
					<span class="dro-units">mm</span>
				</div>

			</div>

			<!-- Y Axis DRO -->
			<div class="y-axis-dro">

				<!-- Home X Axis Button -->
				<div evt-signal="" evt-data="home-y" class="btn btn-sm btn-default btn-home">
					<span class="glyphicon glyphicon-home"></span>
				</div>

				<!-- DRO Label -->
				<div class="dro-label">Y</div>

				<!-- DRO Value -->
				<div class="dro-value">
					<span class="negpos digits-dimmed">-</span><span class="intgray digits-dimmed">00</span><span class="intblack">0</span>.<span class="decblack">0</span><span class="decgray digits-dimmed"></span>
					<span class="dro-units">mm</span>
				</div>

			</div>

			<!-- Z Axis DRO -->
			<div class="z-axis-dro">

				<!-- Home X Axis Button -->
				<div evt-signal="" evt-data="home-z" class="btn btn-sm btn-default btn-home">
					<span class="glyphicon glyphicon-home"></span>
				</div>

				<!-- DRO Label -->
				<div class="dro-label">Z</div>

				<!-- DRO Value -->
				<div class="dro-value">
					<span class="negpos digits-dimmed">-</span><span class="intgray digits-dimmed">00</span><span class="intblack">0</span>.<span class="decblack">0</span><span class="decgray digits-dimmed"></span>
					<span class="dro-units">mm</span>
				</div>

			</div>

		</div>

	</div>

	<div class="panel panel-default jog-panel">

		<div class="panel-body">

			<div class="btn-group">
				<span evt-signal="jog" evt-data="x-pos" class="btn btn-md btn-default jog-xp-btn">x+</span>
				<span evt-signal="jog" evt-data="x-neg" class="btn btn-md btn-default jog-xn-btn">x-</span>
