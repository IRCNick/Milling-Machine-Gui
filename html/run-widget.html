<!-- Run Widget HTML -->

<div class="panel panel-default gcode-run-panel">

	<div class="panel-heading">
		<h3>GCode Run</h3>

		<div class="btn-group">

			<!-- Hide Panel Button -->
			<span evt-signal="hide-body" evt-data="gcode-run-panel" class="btn btn-xs btn-default">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</span>

		</div>

		<div class="btn-group">

			<!-- Request SPJS List Button -->
			<span evt-signal="/connection-widget/spjs-send" evt-data="list" class="btn btn-xs btn-default">
				<span class="glyphicon glyphicon-refresh"></span>
			</span>

			<!-- Restart SPJS Button -->
			<!-- <span evt-signal="/connection-widget/spjs-send" evt-data="restart" class="btn btn-xs btn-default">
				<span class="glyphicon glyphicon-retweet" style="color: red;"></span>
			</span> -->

		</div>
	</div>

	<div class="panel-body run-panel">

		<div class="btn-group">

			<span evt-signal="" evt-data="play" class="btn btn-xs btn-default">
				<span class="material-icons">play_arrow</span>
			</span>

			<span evt-signal="" evt-data="pause" class="btn btn-xs btn-default">
				<span class="material-icons">pause</span>
			</span>

			<span evt-signal="" evt-data="stop" class="btn btn-xs btn-default">
				<span class="material-icons">stop</span>
			</span>

		</div>

	</div>

</div>

<div class="panel panel-default gcode-file-panel">

	<div class="panel-heading">
		<h3 class="gcode-file-name">GCode File</h3>
	</div>

	<div class="panel-body">
		<div class="gcode-file-text"></div>
	</div>

</div>
